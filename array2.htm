<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Box Div</title>
    <style>
        .box {
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="container">

        esempio di stampa di un array in quadrati div nell'html
    </div>

   
<script>

function printArrayInDivs(arr) {
    const container = document.getElementById('container');
   
    arr.forEach(element => {
        const div = document.createElement('div');
        div.classList.add('box');
        div.textContent = element;
        container.appendChild(div);
    });
}

function isPrime(n) {
    if (n <= 1) {
        return false;
    }
    for (let i = 2; i * i <= n; i++) {
        if (n % i === 0) {
            return false;
        }
    }
    return true;
}

function generatePrimes(limit) {
    const primes = [];
   
    for (let i = 2; i <= limit; i++) {
        if (isPrime(i)) {
            primes.push(i);
        }
    }
   
    return primes;
}


const maxNumber = 1000;  // Limite massimo per trovare i numeri primi
const primeNumbers = generatePrimes(maxNumber);
printArrayInDivs(primeNumbers);

</script>
   
</body>
</html>
